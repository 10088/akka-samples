<!DOCTYPE html>
<html>
<head>
  <script src="jquery-1.6.min.js"></script>
</head>
<body>
  <form action="/" id="inputForm">
   <input type="text" name="input" placeholder="Post input ..." />
   <input type="submit" value="Send" />
  </form>

  <br/>
  <div id="result"></div>

<script>
  $("#inputForm").submit(function(event) {
    event.preventDefault();

    var $form = $(this),
        input = $form.find('input[name="input"]').val(),
        url = 'http://localhost:9090';

    $("#result").append("<div>Sending '" + input + "' to " + url + " ...</div>");

    $.post(url, { input: input },
      function(result) {
        $("#result").append("<div>" + result + "</div>");
      }
    );
  });
</script>
</body>
</html>
